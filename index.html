<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paper birthday"></div>
    <div class="paper">
        <p>
            Philosophy ka craze hai <br>

        </p>
    </div >

        <p>Kabhi kisi kitaab ka hai scene lagti </p>
    </div>
    <div class="paper" >
        <p>
            Kabhi ajeeb si, kabhi haseen lagti

        </p>
        <img src="images/image3_1.jpeg" >
    </div>
    <div class="paper">
        <p>
            Andar se kitni tez hai <br>
        </p>
        <img src="images/image3.jpeg" >
    </div>
    <div class="paper">
        <p>Hai bolti ki woh toh kuch nahi samajhti</p>
        <img src="images/image1.jpeg" >
    </div>
    <div class="paper" >
        <p>
            Woh dekhne mein kaisi seedhi-saadi lagti
        </p>
        <img src="images/image0.jpeg" >
    </div>
    <div class="paper" >
        <p>Drag the paper to move</p>
    </div>

    <audio controls autoplay style="position: fixed; bottom: 0; width: 100%;">
        <source src="audio/audio1.mp3" type="audio/mp3">
